{% extends 'index.html' %}

{% block title1 %}Material Add{% endblock %}

{% block title2 %}Material Add{% endblock %}
{% block css %}

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">



{% endblock %}

{% block main %}

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                 <form class="form-add" method="POST">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" id="inputName" name="name" value="{{data[2]}}" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea id="inputDescription" class="form-control" name="info" value="{{data[4]}}" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="inputStatus">Status</label>
                <select id="inputStatus" class="form-control custom-select" value="{{data[6]}}" name="status">
                  <option selected disabled>Select one</option>
                  <option>Available</option>
                  <option>Not Available</option>
                  <option>Unknow</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Type</label>
                <input type="text" id="inputClientCompany" name="type" value="{{data[1]}}" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Remark</label>
                <input type="text" id="inputProjectLeader" name="remark" value="{{data[6]}}"  class="form-control">
              </div>
                   <div class="row">
        <div class="col-12">
          <a href="{{url_for('index.material')}}" class="btn btn-secondary">Cancel</a>
          <button type="submit" name="Add"  class="btn btn-success float-right">{{button}}</button>
        </div>
      </div>
                 </form>
            </div>

            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

        </div>


    </section>
    <!-- /.content -->

{% endblock %}
